<!DOCTYPE html>
<html lang="en">
<meta http-equiv="Cache-control" content="no-cache">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="-1">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Tasks</h1>
    <table class="table">
        <thead>
        <tr>
            <th>#</th>
            <th>Tasks</th>
            <th style="width:140px;"><a href="/tasks/new" class="btn btn-success">New</a></th>
        </tr>
        </thead>
        <tbody>
        {{range .Tasks}}
        <tr>
            <td>{{.ID}}</td>
            <td><a href="/tasks/{{.ID}}" class="btn btn-primary">{{.Title}}</a></td>
            <td>{{.Created}}</td>
            <td>{{.TestsPath}}</td>
            <td>
                <a href="/tasks/edit/{{.ID}}" class="btn btn-primary">Edit</a>
                <span data-id="{{.ID}}" class="do-delete btn btn-danger">Del</span>
            </td>
        </tr>
        {{end}}
        </tbody>
</div>


<script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>

<script type="text/javascript">
    $('.do-delete').click(function() {
        if(!confirm("Are you sure?")) {
            return
        }
        $elem = $(this)
        $.ajax({
            url: '/tasks/' + $elem.data("id"),
            type: 'DELETE',
            data: {},
            success: function(resp) {
                //if success in json
                if(Object.values(resp)[0]) {
                    $elem.parent().parent().remove()
                    $.ajax({
                        url: '/admin',
                        type: 'GET',
                        data: {},
                        success: function(data) {
                                $('html').html(data)

                        },
                    })
                }
            },
        });
    })
</script>

</body>
</html>
