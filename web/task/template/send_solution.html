<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <h1>Send your solution</h1>

    <form method="post" action="/tasks/solution">
        <div class="form-group">
            <label for="language">language ID</label>
            <label for="language">{{.LanguageID}}</label>
            <label for="language">task ID</label>
            <label for="language">{{.TaskID}}</label>
        </div>
        <div class="form-group">
            <label for="solution">Solution:</label>
            <textarea class="form-control" name="solution" id="solution" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
